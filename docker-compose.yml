

services:
  nginx:
    image: ${NGINX_IMAGE}
    container_name: nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf.template
      - nginx_logs:/var/log/nginx
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - RELEASE_ID_BLUE=${RELEASE_ID_BLUE}
      - RELEASE_ID_GREEN=${RELEASE_ID_GREEN}
    depends_on:
      - blue_app
      - green_app
    command: >
      sh -c "
        if [ \"$ACTIVE_POOL\" = 'blue' ]; then export PRIMARY=blue_app; export BACKUP=green_app;
        else export PRIMARY=green_app; export BACKUP=blue_app; fi &&
        envsubst '\$PRIMARY \$BACKUP \$RELEASE_ID_BLUE \$RELEASE_ID_GREEN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf &&
        rm -f /var/log/nginx/access.log /var/log/nginx/error.log &&
        touch /var/log/nginx/access.log /var/log/nginx/error.log &&
        nginx -g 'daemon off;'
      "


  blue_app:
    image: ${BLUE_IMAGE}
    container_name: blue_app
    ports:
      - "${BLUE_PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - NODE_ENV=production
      - APP_POOL=blue

  green_app:
    image: ${GREEN_IMAGE}
    container_name: green_app
    ports:
      - "${GREEN_PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - NODE_ENV=production
      - APP_POOL=green

  alert_watcher:
    image: python:3.9-slim
    working_dir: /app
    container_name: alert_watcher
    volumes:
      - ./watcher/watcher.py:/app/watcher.py
      - ./watcher/requirements.txt:/app/requirements.txt
      - nginx_logs:/var/log/nginx
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-2}
      - WINDOW_SIZE=${WINDOW_SIZE:-200}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC:-300}
    command: >
      sh -c "pip install -r requirements.txt &&
             echo 'Starting watcher...' &&
             python -u watcher.py"
    depends_on:
      - nginx
    restart: unless-stopped
    

volumes:
  nginx_logs: {}    # <-- declares the named volume

networks:
  default:
    driver: bridge
