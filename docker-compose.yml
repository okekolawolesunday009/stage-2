version: '3.8'

services:
  nginx:
    image: ${NGINX_IMAGE}
    container_name: nginx
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/nginx.conf.template:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    environment:
      - ACTIVE_POOL=${ACTIVE_POOL}
      - RELEASE_ID_BLUE=${RELEASE_ID_BLUE}
      - RELEASE_ID_GREEN=${RELEASE_ID_GREEN}
    depends_on:
      - blue_app
      - green_app
    # command: /bin/sh -c "if [ \"$ACTIVE_POOL\" = 'blue' ]; then export PRIMARY=blue_app; export BACKUP=green_app; else export PRIMARY=green_app; export BACKUP=blue_app; fi && envsubst '\$PRIMARY \$BACKUP \$RELEASE_ID_BLUE \$RELEASE_ID_GREEN' < /etc/nginx/nginx.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  blue_app:
    image: ${BLUE_IMAGE}
    container_name: blue_app
    ports:
      - "${BLUE_PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - NODE_ENV=production
      - APP_POOL=blue

  green_app:
    image: ${GREEN_IMAGE}
    container_name: green_app
    ports:
      - "${GREEN_PORT}:${PORT}"
    environment:
      - PORT=${PORT}
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - NODE_ENV=production
      - APP_POOL=green

  alert_watcher:
    build: ./watcher
    container_name: alert_watcher
    volumes:
      - nginx-logs:/var/log/nginx
    env_file: .env
    environment:
      - WATCH_LOG_PATH=/var/log/nginx/access.log
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    depends_on:
      - nginx


volumes:
  nginx-logs: {}    # <-- declares the named volume

networks:
  default:
    driver: bridge
